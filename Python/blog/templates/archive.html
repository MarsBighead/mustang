<!-- archive.html -->
<form action= "/blog/create" method="post">{% csrf_token %}
<table>{{ form }}</table><br>
<!--
Title:
<input type=text name=title><br>
Body:
<textarea name= body rows=3 cols=60> </textarea><br>
<input type=submit value=Submit><br> 
-->
<input type=submit value=Submit> 
</form>
{% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.timestamp}}</p>
    <p>{{post.body}}</p>
    <hr>
{% endfor %}
